<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    {% include "head.html" %}
</head>

<script>
    /**
     * Renders a user friendly text for his opinion
     * @param feedback
     */
    renderFeedback = function(feedback) {
        switch (feedback) {
            case 1:
                return "Incorrect!";
                break;
            case 2:
                return "Incomplete!";
            case 3:
                return "Correct";
            case 4:
                return "Perfetto!";
        }
    }

    window.onload = function () {
        prettyPrint();
    }

    $(document).ready(function() {
        $('.submit-vote').bind('click', function() {
            $initiator = $(this)
            $submission_id = $(this).parent().parent().children("input[type='hidden']:first").val();
            $vote = $(this).siblings('.slider').slider( "option", "value" );

            $.ajax({
                url: "/rpc",
                type: "POST",
                data: {'method': 'submit_vote', 'submission_key':$submission_id, 'vote':$vote},
                success: function(response){
                    $initiator.attr("disabled", "disabled");
                    $initiator.siblings(".slider").slider("option", "disabled", true);
                }
            })
        })

        $( ".correct-button" ).button({
            icons: {
                primary: "ui-icon-check"
            },
            text: false
        }).bind('click', function() {
            $(this).css("color", "green");
        });

        $(":button").button();

        $(".feedback-buttons").buttonset();
    })
</script>

<style>
    .submission-feedback { padding: 10px !important; }
    .slider-text {padding: 10px; padding-right:0px; color:#006666; font-size:smaller; float:right;}
    .ui-state-active.genius_label {background: yellow;}
    .ui-state-active {background:green}
</style>



<body>
    {% include "challenge.html" %}

    <br/>

    <div id="submissions" style="width:45%; float:left">
        {% if submissions|length == 0 %}
            <p> No Submissions are available to review </p>
        {% else %}
            {% for submission in submissions %}
                <div class="submission-placeholder">
                    <input type="hidden" value="{{ submission.key }}"/>
                    <h3>Submitted by {{ submission.author.user }} </h3>
                    <pre class="prettyprint">{{ submission.content }}</pre>
                    <div class="submission-feedback">
                        <span class="feedback-buttons">
                            <input type="radio" id="correct_{{ submission.key }}" name="feedback_{{ submission.key }}" class="correct_checkbox"/>
                            <label for="correct_{{ submission.key }}" title="Correct"><span class="ui-icon ui-icon-check"></span></label>

                            <input type="radio" id="incorrect_{{ submission.key }}" name="feedback_{{ submission.key }}" class="incorrect_checkbox"/>
                            <label for="incorrect_{{ submission.key }}" title="Incorrect or Incomplete"><span class="ui-icon ui-icon-closethick"></span></label>

                            <input type="radio" id="genius_{{ submission.key }}" name="feedback_{{ submission.key }}" class="genius_checkbox"/>
                            <label for="genius_{{ submission.key }}" title="Genius!" class="genius_label"><span class="ui-icon ui-icon-lightbulb"></span></label>

                        </span>
                        <div>
                            <textarea id="response_{{ submission.key }}" rows="5" style="width: 50%;"></textarea>
                        </div>
                        <button class="submit-vote" {{ submission.voted|yesno:'disabled=disabled,' }} style="float:right">Submit</button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    {% include "user.html" %}

</body>
</html>
