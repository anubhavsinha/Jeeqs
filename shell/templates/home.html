<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Jeeqs</title>
    {% include "head.html" %}
</head>
<script>
    $(document).ready(function () {
        $('.submitted').button();
        $('.score').button();
        $('.ui-button-text').css("padding", "0px");
    });
</script>
<style>
    .submitted {width: 100px; height:15px; font-size:smaller; padding-bottom: 10px; vertical-align: middle; padding:0px;}
    .score {width: 100px; height:15px; font-size:smaller; padding-bottom: 10px; vertical-align: middle; padding:0px; color:#660000;}
</style>
<body>

    {% include "user.html" %}

    <h3> Review a Submission (Needs login): </h3>
    {% for key, value in challenges.items %}
        <a href="/review/?ch={{ value.0 }}">{{ key }}</a>
        <br/>
    {% endfor %}
    <h3> Take a Challenge: </h3>
    {% for key, value in challenges.items %}
        <a href="/challenge/?ch={{ value.0 }}">{{ key }}</a>
        {% if value.1 %}
            <button class="submitted" disabled="disabled">Submitted ({{ value.2 }}) </button>
        {% endif %}
        <br/>
    {% endfor %}
</body>
</html>
