{% extends "base_twoColumn.html" %}

{% block script %}
    <script>
        $(document).ready(function () {
            $(':button').button();
        })
    </script>
{% endblock script %}

{% block column1 %}
    <h1>Add Challenge</h1>
    <strong>Course</strong>
    <br/>
    <form method="POST" action="/admin/challenges/new">
        <select name="course" id="course">
            <option value="" selected="selected">---------</option>
            {% for course in courses %}
                <option value="{{ course.key }}">{{ course.name}} </option>
            {% endfor %}
        </select>
        <br/><br/>
        <strong>Exercise Number</strong>
        <br/>
        <input type="text" id="number" name="number" size="40" style="margin-top: 10px">
        <br/><br/>
        <strong>Name</strong>
        <br/>
        <input type="text" id="name" name="name" size="40" style="margin-top: 10px">
        <br/><br/>
        <strong>Markdown</strong>
        <br/>
        <textarea id="markdown" name="markdown" rows="10" cols="40"></textarea>
        <br/><br/>
        <strong>Template Code</strong>
        <br/>
        <textarea id="template_code" name="template_code" rows="10" cols="40"></textarea>
        <br/><br/>
        <strong>Docment Id (Scribd)</strong>
        <br/>
        <input type="text" id="document_id" name="document_id" size="100" style="margin-top: 10px">
        <br/><br/>
        <strong>Access Key (Scribd)</strong>
        <br/>
        <input type="text" id="access_key" name="access_key" size="100" style="margin-top: 10px">
        <br/><br/>
        <button type="submit" id="submit" style="color:green;">Submit</button>
    </form>
{% endblock column1 %}
