application: jeeqsy
version: alpha
runtime: python27
api_version: 1
threadsafe: no

builtins:
  - remote_api: on

libraries:
- name: jinja2
  version: 2.6
- name: django
  version: 1.3

inbound_services:
- warmup

handlers:
- url: /static
  static_dir: static
  expiration: 7d

#- url: /remote_api
#  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py

- url: /admin/.*
  script: admin.py
  login: admin

- url: .*
  script: jeeqs.py
